<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.c324d6a07ebdaab94d94.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="fad4f8a5ce2817ba7c3dc085644e6fde.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="8a65f75d3d836c291cc90c401624d143.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="error error-name"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength="2">
            <span class="error error-link"></span>
            <button type class="button popup__button popup__button_disabled" disabled="">+</button>
        </form>
      </div>
    </div>
    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="8a65f75d3d836c291cc90c401624d143.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="user">
            <input type="text" name="description" class="popup-edit__input popup-edit__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="error error-description"></span>
            <input type="text" name="info" class="popup-edit__input popup-edit__input_type_link" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="error error-info"></span>
            <button type class="button popup-edit__button popup__button_enable">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__content">
        <img src="8a65f75d3d836c291cc90c401624d143.svg" alt="" class="popup-image__close">
        <img class="popup-image__big">
      </div>
    </div>
  </div>
  <script type="module" src="js/Api.js"></script>
  <script type="module" src="js/Popup.js"></script>
  <script type="module" src="js/Card.js"></script>
  <script type="module" src="js/CardList.js"></script>
  <script src="main.947cb92f4d7343a87d78.js"></script>
  <script type="module" src="js/UserInfo.js"></script>
  <script type="module" src="js/FormValidator.js"></script>
</body>
</html>
